{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .image-card {
            margin-bottom: 2%;
        }

        .image-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="vh-100 m-0 p-0" style="background-color: #ecece2;">
    <header class="navbar navbar-dark fixed-top" style="background-color: #76b0e0;">
        <div class="fixed-top text-center p-1" style="background-color: #76b0e0;color: #000000; /* 30% grey */ z-index: 1;">
            <h2>DressRight</h2>
        </div>
    </header>
    </header>
    <div class="container-fluid mt-5">
        <h1 class="text-center">Restore Clothes:</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            {% for id, item in clothes %}
            <div class="col-12 col-md-6 mb-3">
                <div class="image-card">
                    <a href="#" onclick="confirmRestore('{{ id }}')">
                        <img src="/media/{{ item }}" class="img-fluid">
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="fixed-bottom bg-light p-2">
        <div class="fixed-bottom bg-light p-2 mt-auto" style="position: fixed; bottom: 0; width: 100%; z-index: 3;">
            <div class="container">
                <div class="row justify-content-around">
                    <div class="col-3 text-center">
                        <a href="/home" class="btn btn-light"><i style="color: #95c9f4;" class="fa fa-home fa-2x"></i></a>
                    </div>
                    <div class="col-3 text-center">
                        <a href="/cloths" class="btn btn-light"><i style="color: #95c9f4;" class="fa fa-suitcase fa-2x"></i></a>
                    </div>
                    <div class="col-3 text-center">
                        <a href="/upload" class="btn btn-light"><i style="color: #95c9f4;" class="fa fa-upload fa-2x"></i></a>
                    </div>
                    <div class="col-3 text-center">
                        <a href="/profile" class="btn btn-secondary"><i style="color: #95c9f4;" class="fa fa-user fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function confirmRestore(itemId) {
            var confirmRestore = confirm("Do you want to restore this cloth?");
            if (confirmRestore) {
                window.location.href = `/restore/${itemId}/`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
