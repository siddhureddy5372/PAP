{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="vh-100 m-0 p-0">
    <header class="navbar navbar-dark bg-info fixed-top">
        <div class="fixed-top text-center bg-info p-1" style="color: black; z-index: 1;">
            <h2>DressRight</h2>
        </div>
    </header>
    <div class="container-fluid mt-3 pt-5" style="position: relative; z-index: 2;">
        <h1 class="text-center">Edit Profile</h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.first_name.errors }}
                <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name:</label>
                {{ form.first_name }}
            </div>
            <div class="mb-3">
                {{ form.last_name.errors }}
                <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name:</label>
                {{ form.last_name }}
            </div>
            <div class="mb-3">
                {{ form.gender.errors }}
                <label for="{{ form.gender.id_for_label }}" class="form-label">Gender:</label>
                {{ form.gender }}
            </div>
            <div class="mb-3">
                {{ form.dob.errors }}
                <label for="{{ form.dob.id_for_label }}" class="form-label">Date of Birth:</label>
                {{ form.dob }}
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
</div>
</div>
<div class="fixed-bottom bg-light p-2 mt-auto" style="position: fixed; bottom: 0; width: 100%; z-index: 3;">
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-3 text-center">
                <a href="/home" class="btn btn-light">Home</a>
            </div>
            <div class="col-3 text-center">
                <a href="/cloths" class="btn btn-light">Cloths</a>
            </div>
            <div class="col-3 text-center">
                <a href="/upload" class="btn btn-light">Upload</a>
            </div>
            <div class="col-3 text-center">
                <a href="/profile" class="btn btn-light">Profile</a>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eVEB9R+Z8g3CFXdEW0aqweoq8yLqsyq7DBjz/aAtbzxQ+0GjNp8h8sSr6lWPIf00"
        crossorigin="anonymous"></script>
</body>

</html>
