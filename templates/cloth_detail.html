{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .image-container img {
            max-width: 60%;
            max-height: 60%;
            width: auto;
            height: auto;
        }
    /* Custom CSS for button */
    .nice-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nice-button:hover {
      background-color: #0056b3;
    }
    </style>
    <title>Cloths Detail</title>
</head>
<body class="vh-100 m-0 p-0" style="background-color: #ecece2;">
    <header class="navbar navbar-dark fixed-top" style="background-color: #76b0e0;">
        <div class="fixed-top text-center p-1" style="background-color: #76b0e0;color: #000000; /* 30% grey */ z-index: 1;">
            <a href="/home" class="btn"> <h2>DressRight</h2></a>
        </div>
    </header>
    <div class="container-fluid mt-3 pt-5" style="position: relative; z-index: 2;">
        <h1 class="text-center">Details</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 order-md-1">
                <div class="image-container ">
                    <img src="/media/{{ item.1 }}" alt="{{ item.2 }}" class="img-fluid rounded w-100 mb-4">
                </div>
            </div>
            <div class="col-md-6 order-md-2 mt-5">
                <h2><strong>Brand:</strong> {{ item.3 }}</h2>
        
                <p><strong>Color:</strong> {{ item.2 }}</p>
                <p><strong>Category:</strong> {{ item.1 }}</p>
                <p><strong>Subcategory:</strong> {{ item.0}}</p>
                <p><strong>Worn Count:</strong> {{ item.1 }}</p>
                <!-- Remove Button -->
                <button type="button" class="nice-button" id="removeButton">Remove</button>
            </div>
        </div>
    </div>
   <h3 style="color: #ecece2;">Â© 2024 DressRight. All rights reserved.</h3>

   <div class="fixed-bottom bg-light p-2 mt-auto" style="position: fixed; bottom: 0; width: 100%; z-index: 3;">
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-3 text-center">
                <a href="/home" class="btn btn-light"><i style="color: #95c9f4;" class="fa fa-home fa-2x"></i></a>
            </div>
            <div class="col-3 text-center">
                <a href="/cloths" class="btn btn-secondary"><i style="color: #95c9f4;" class="fa fa-suitcase fa-2x"></i></a>
            </div>
            <div class="col-3 text-center">
                <a href="/upload" class="btn btn-light"><i style="color: #95c9f4;" class="fa fa-upload fa-2x"></i></a>
            </div>
            <div class="col-3 text-center">
                <a href="/profile" class="btn btn-light"><i style="color: #95c9f4;" class="fa fa-user fa-2x"></i></a>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>
</html>
