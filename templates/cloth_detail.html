<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image-container img {
            max-width: 60%;
            max-height: 60%;
            width: auto;
            height: auto;
        }
    </style>
    <title>Cloths Detail</title>
</head>
<body class="vh-100 m-0 p-0">
    <header class="navbar navbar-dark bg-info fixed-top">
        <div class="fixed-top text-center bg-info p-1" style="color: black; z-index: 1;">
            <h2>DressRight</h2>
        </div>
    </header>
    <div class="container-fluid mt-3 pt-5" style="position: relative; z-index: 2;">
        <h1 class="text-center">Details</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="image-container">
                    <img src="{{ item.image.url }}" alt="{{ item.description }}" class="img-fluid rounded w-100 mb-4">
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <h2><strong>Brand:</strong> {{ item.brand }}</h2>
                <p><strong>Model:</strong> {{ item.model }}</p>
                <p><strong>Color:</strong> {{ item.color }}</p>
                <p><strong>Category:</strong> {{ item.category }}</p>
                <p><strong>Subcategory:</strong> {{ item.subcategory }}</p>
                <p><strong>Add Date:</strong> {{ item.add_date}}</p>
                <p><strong>Worn count:</strong> {{ item.worn_count }}</p>
            </div>
        </div>
    </div>

    <h3 style="color: white;">Â© 2024 DressRight. All rights reserved.</h3>

    <div class="fixed-bottom bg-light p-2 mt-auto" style="position: fixed; bottom: 0; width: 100%; z-index: 3;">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-3 text-center">
                    <a href="/home" class="btn btn-light">Home</a>
                </div>
                <div class="col-3 text-center">
                    <a href="/cloths" class="btn btn-light">Cloths</a>
                </div>
                <div class="col-3 text-center">
                    <a href="/upload" class="btn btn-light">Upload</a>
                </div>
                <div class="col-3 text-center">
                    <a href="/profile" class="btn btn-light">Profile</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>
</html>
