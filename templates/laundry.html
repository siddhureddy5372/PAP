{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cloths.css' %}">
    <title>To Wash</title>
</head>
<body>

<div class="container mt-5">
    <h1>To wash:</h1>

    <div class="image-container mt-5">
        {% for item in clothes %}
            <div class="image-card">
                <a href="{% url 'reset' item_id=item.pk %}">
                    <img src="{{ item.image.url }}" alt="{{ item.description }}" class="img-fluid">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
<div class="fixed-bottom bg-primary p-3">
    <!-- This container will be fixed at the bottom on mobile devices -->
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-3 text-center">
                <a href="home" class="btn btn-light">Home</a>
            </div>
            <div class="col-3 text-center">
                <a href="cloths" class="btn btn-light">Cloths</a>
            </div>
            <div class="col-3 text-center">
                <a href="upload" class="btn btn-light">Upload</a>
            </div>
            <div class="col-3 text-center">
                <a href="laundry" class="btn btn-light">Laundry</a>
            </div>
        </div>
    </div>
<!-- Bootstrap JS and Popper.js (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
